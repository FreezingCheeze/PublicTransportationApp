<!DOCTYPE html>
<html lang="en">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</html>
<head>
    <meta charset="UTF-8">
    <title>Saved Trips</title>
</head>
<body>
<h2>Saved Trips</h2>
  <table class="table">
    <tbody>
    <tr>

      <th>From</th>
      <th>To</th>
      <th>Departure</th>
      <th>Arrival</th>
      <th>Via</th>



    </tr>

    <ul th:each="item: ${ST}">
      <tr>

        <td th:text="${item.origin}"></td>
        <td th:text="${item.destination}"></td>

        <td th:text="${item.dep_time}"></td>
        <td th:text="${item.arr_time}"></td>
        <td th:text="${item.via}"></td>

      </tr>
    </ul>
  </table>
</body>
